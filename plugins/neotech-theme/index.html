{% extends "world/world_list.html" %}

{% block googlefonts %}{{ super() }}|Electrolize{% endblock %}

{% block cssimports %}
    {{ super() }}

    <style>
        body, .content {
            background-color: #fff;
            color: #000;
        }

        .page-header h1, .page-header h2, .page-header h3, .page-header h4, .page-header h5, .page-header h6,
        .content h1, .content h2, .content h3, .content h4, .content h5, .content h6, label, th {
            font-family: Electrolize, sans-serif;
            color: #c44a97;
            font-weight: 800;
            {#text-shadow: #000 1px 1px 1px;#}
        }

        .content a:not(.btn) {
            color: #7e4a97 !important;
        }

        .altsection {
            padding-right: 20px;
            padding-left: 20px;
            border-top: 1px solid black;
            background-color: #006363;
        }

        .pattern_section {
            padding-right: 20px;
            padding-left: 20px;
            border-top: 1px solid black;
            background-color: #006363;
            background-image: url({{ url_for('static', filename='img/themes/debut_dark_@2X.png')}});
            background-size: 100px;
            box-shadow: black 0px 0px 3px 0px;
        }

    </style>
{% endblock cssimports %}

{% block intro_parent %}
