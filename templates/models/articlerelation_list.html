{% extends "world/world_view.html" %}

{% block jsimports %}{{super()}}
<script src="http://d3js.org/d3.v2.js?2.9.1"></script>
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

marker#licensing {
  fill: green;
}

path.link.friend {
  stroke: green;
}

path.link.distant {
  stroke-dasharray: 0,2 1;
}

circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  font-weight: 700;
}

text.linktext {
  font: 8px sans-serif;
  pointer-events: none;
  font-weight: 300;
}

</style>
{% endblock %}

{% block content %}
    <div id="relationgraph" class="row"></div>
{% endblock %}

{% block final %}{{super()}}
<script>
$(document).ready(function() {
    var links = [
    {%- for r in relations -%}
        {source: "{{r.from_article.title}}", source_slug:"{{r.from_article.slug}}", target: "{{r.to_article.title}}", target_slug:"{{r.to_article.slug}}",  type:"{{r.relation_type.name.split(' ',1)[0]}}"},
    {%- endfor -%}
    ];
    var url_template = "{{ url_for('.view_article', world_slug=world.slug, article_slug='___') }}";
    var nodes = {};
    var marker_hash = new Array();
    var marker_array = []
    // Compute the distinct nodes from the links.
    links.forEach(function(link) {
      link.source = nodes[link.source] || (nodes[link.source] = {name: link.source, url:url_template.replace('___',link.source_slug)});
      link.target = nodes[link.target] || (nodes[link.target] = {name: link.target, url:url_template.replace('___',link.target_slug)});
      if (!(link.type in marker_hash)) { marker_hash[link.type]=true; marker_array.push(link.type)};
    });

    var w = 400,
        h = 400;

    var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([w, h])
    .linkDistance(100)
    .charge(-400)
    .on("tick", tick)
    .start();

    var svg = d3.select("#relationgraph").append("svg:svg")
        .attr("width", w)
        .attr("height", h);

    // Per-type markers, as they don't inherit styles.
    svg.append("svg:defs").selectAll("marker")
        .data(marker_array)
      .enter().append("svg:marker")
        .attr("id", String)
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 15)
        .attr("refY", -1.5)
        .attr("markerWidth", 6)
        .attr("markerHeight", 6)
        .attr("orient", "auto")
      .append("svg:path")
        .attr("d", "M0,-5L10,0L0,5");

    var path = svg.append("svg:g").selectAll("path")
        .data(force.links())
      .enter().append("svg:path")
        .attr("class", 
            function(d) { return "link " + d.type; }
            )
        .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });


    // var linktext = svg.selectAll("g.linklabelholder").data(force.links());
    // linktext.enter().append("g").attr("class", "linklabelholder")
    //  .append("text")
    //  .attr("class", "linklabel")
    //  .attr("dx", 1)
    //  .attr("dy", ".35em")
    //  .attr("text-anchor", "middle")
    //  .text(function(d) { return "my label" });

    var circle = svg.append("svg:g").selectAll("circle")
        .data(force.nodes())
      .enter().append("svg:a").attr('xlink:href',function(d) {return d.url}).append("svg:circle")
        .attr("r", 6)
        .call(force.drag);

    var text = svg.append("svg:g").selectAll("g")
        .data(force.nodes())
      .enter().append("svg:g");

    var linktext = svg.append("svg:g").selectAll("g")
        .data(force.links()).enter().append("svg:g");

    linktext.append("svg:text")
        .attr("x", -5)
        .attr("y", -5)
        // .attr("text-anchor", "middle")
        .attr("class", "linktext")
        .text(function(d) { return d.type; });

    // A copy of the text with a thick white stroke for legibility.
    // text.append("svg:a").attr('xlink:href','http://example.com').
    // append("svg:text")
    //     .attr("x", 8)
    //     .attr("y", ".31em")
    //     .attr("class", "shadow")
    //     .text(function(d) { return d.name; });

    text.append("svg:a").attr('xlink:href','http://example.com').append("svg:text")
        .attr("x", 8)
        .attr("y", ".31em")
        .text(function(d) { return d.name; });

    // Use elliptical arc path segments to doubly-encode directionality.
    function tick() {
      path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
      });

      circle.attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")";
      });

      text.attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")";
      });

      linktext.attr("transform", function(d) {
        return "translate(" + (d.source.x +d.target.x)/2 + "," + (d.source.y +d.target.y)/2 + ")";
      });
    }
});
</script>
{% endblock %}
