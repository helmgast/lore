<div class="message">
  <div class="message-content">
    <a href="{{ url_for('social.user_detail', username=message.user.username) }}">
      <img class="avatar" src="{{ message.user.gravatar_url() }}" />
      <strong class="message_name">{{message.user.username}}</strong>
    </a>
    <p>{{ message.content|urlize }}</p>
  </div>
</div>
