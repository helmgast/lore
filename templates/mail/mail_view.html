{# A base template for delivering content into modals #}
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title">{% block content_title %}{% endblock %}</h4>
  From: info@helmgast.se<br>
  To: {{user.email if user}}<br>
</div>
<div class="modal-body">


</div>
<div class="modal-footer">
  {% block footer %}
  <button type="button" class="btn btn-default" data-dismiss="modal">{{ _('Cancel') }}</button>
  <button type="button" class="btn btn-primary modal-submit" data-loading-text="Loading...">{{ _('Send') }}</button>
  {% endblock %}
</div>
{% block final %}{% endblock %}
