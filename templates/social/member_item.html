<table class="table table-striped">
<thead>
  <tr>
    <th>Username</th>
    <th>Real name</th>
    <th>Role</th>
  </tr>
</thead>
<tbody>
{% block inline %}
{%- for gm in members -%}
  <tr class="user-tablerow">
    <td class="m_field" name="username" data-value="{{gm.user.username}}">
      <a href="{{ url_for('.user_view', user=gm.user.username) }}">
      <img class="avatar" src="{{ gm.user.gravatar_url() }}" />
      <strong class="message_name">{{gm.user.username}}</strong>
    </a></td>
    <td>{{gm.user.realname}}</td>
    <td>{{gm.role}}</td>
  </tr>
{%- endfor -%}
{% endblock %}

</tbody>
