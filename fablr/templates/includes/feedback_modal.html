<div class="modal fade" id="feedback-modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form method="post" class="form-horizontal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">{% trans %}Help us improve!{% endtrans %}</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
          <div class="radio">
            <label class="radio-inline">
              <input type="radio" name="feedbacktype" id="feedbacktype_error" value="error" checked>
              {% trans %}Report an error{% endtrans %}
            </label>
          </div>
          <div class="radio">          
            <label class="radio-inline">
              <input type="radio" name="feedbacktype" id="feedbacktype_feedback" value="feedback">
              {% trans %}Give feedback{% endtrans %}
            </label>
          </div>
          </div>
          <div class="form-group">
            <label for="description">{% trans %}Description{% endtrans %}</label>
            <textarea name="description" maxlength="500" data-formula="500-this.value.length->#description_counter" id="description" class="form-control" rows="3"></textarea>
            <p class="help-block"><span id="description_counter">500</span> {% trans %}characters left{% endtrans %}</p>
          </div>
          <div class="form-group">
            <label for="email">{% trans %}Email address{% endtrans %}</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" value="{{user.email}}">
          </div>
          <p class="text-center small">Version: {{config['VERSION_DATE']}} ({{config['VERSION_HASH']}})</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">{{ _('Cancel') }}</button>
          <button type="submit" class="btn btn-primary modal-submit" data-loading-text="Loading...">{{ _('Send') }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
