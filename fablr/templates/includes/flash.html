{% set flashes = get_flashed_messages(with_categories=true) + (errors or []) %}
<div id="alerts">
	{% for category, message in flashes %}
	<div class="alert alert-{{ category if category else 'warning' }} alert-dismissable">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		<p>{{ message }}</p>
	</div>
  {% endfor %}
    {% block custom_alert %}
    {% endblock %}
</div>
