{% if pagination and pagination.pages > 1 %}
  <div>
    <ul class="pagination">
      {%- for page in pagination.iter_pages() %}
        {% if page %}
            <li class="{{'active' if page == pagination.page else '' }}"><a href="{{ current_url(page=page) }}">{{ page }}</a></li>
        {% else %}
          <li><span>...</span></li>
        {% endif %}
      {%- endfor %}
    </ul>
  </div>
{% endif %}
